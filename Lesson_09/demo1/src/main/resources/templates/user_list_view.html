<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of users</h1>
<table>
    <thead>
    <tr>
        <th th:text="${column1}"></th>
        <th th:text="${column2}"></th>

    </tr>


    </thead>
    <tbody>
    <tr th:each="user:${users}">

        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>


    </tr>

    </tbody>


</table>
</body>
</html>
